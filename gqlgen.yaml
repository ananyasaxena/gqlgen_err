schema:
  - graphql/schema/*.graphql
exec:
  filename: graphql_gen.go
  package: graphql
model:
  filename: model/model_gen.go
  package: model
resolver:
  filename: resolver/resolver.go
  type: Resolver

models:
  ItemRequest:
    model: gqltest/item.Request

  ItemType:
    model: gqltest/item.Type
